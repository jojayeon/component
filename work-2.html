<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById("root");

    const tagComponent = (tagname, textnode) =>{
      return `<${tagname}>${textnode}</${tagname}>`;
    };

    const app = () => {
      return `
      ${tagComponent("h1","조")}
      ${tagComponent("h2","자")}
      ${tagComponent("h3","연")}
      `;
    };

    const render = ()=> {
      root.innerHTML = app();
    };

    render();
  </script>
</body>
</html>
