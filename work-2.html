<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const names = [
      "구하림",
      "김보미",
      "김수현",
      "김정수",
      "문혜림",
      "배성빈",
      "백지원",
      "송이현",
      "신지윤",
      "유으뜸",
      "유호영",
      "이연승",
      "이재영",
      "이종수",
      "임유진",
      "정호연",
      "조우식",
      "조자연",
      "최유진",
      "황재민"
    ];
    
    const tagComponent = (tagname, textnode) =>{
      return `<${tagname}>${textnode}</${tagname}>`;
    };
  
    const root = document.getElementById("root");

    // <!-- * 아래있는 것을 for문으로 만든 것 아래있는게 forEach문이 쉽게 느겨진다.
    // for (let i = 0;i <names.length; i++ ) {
    //   if (names[i] === "조자연"){
    //     a.push(tagComponent("h2",names[i]))
    //   }else {
    //     a.push(tagComponent("p",names[i]))
    //   }
    // }
      
    const app = () => {
      let a = [];
      names.forEach((element) => {
        if(element === "조자연"){
          a.push(tagComponent("h2",element))
        }else {
          a.push(tagComponent("p",element))
        }
      });
      // console.log(typeof(a));
      // console.log(a);
      // console.log(a.join(""));
      
      //return `
      // ${tagComponent("h1","조")}
      // ${tagComponent("h2","자")}
      // ${a.join("")}
      // `;
      return `
      ${a.join("")}
      `;
    };

    const render = ()=> {
      root.innerHTML = app();
    };
    render();
  </script>
</body>
</html>
